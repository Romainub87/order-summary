<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="content">
      <img src="images/illustration-hero.svg" alt="heros" class="img-content" />
      <div class="under-img">
        <div class="title">Order Summary</div>
        <div class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="article">
          <div class="img-text">
            <img
              src="images/icon-music.svg"
              width="40"
              alt="music"
              class="music-img"
            />
            <div class="text-article">
              <span class="annual">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>

          <a class="change" href="#">Change</a>
        </div>
        <div class="boutons">
          <button class="bouton-pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <p class="dev">
      Coded by
      <a href="https://romainub87.github.io/Romain" class="lien-dev"
        >Romain Cordier</a
      >
    </p>
    <p class="challenge">
      Challenge by
      <a
        class="lien-frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
    </p>
  </body>
</html>
